<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedluler</title>
    <!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- CSS LINKS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
    <!-- Google Fonts-->
    
	
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

</head>

<body>
    <div class="container-fluid" id="main-background">
        <div class="row">
            <div class="col-12">
                <div class="container" id="title-background">
                    <div class="row">
                        <div class="col-12">
                            <h1>Train Scheduler</h1>
                        </div>
                    </div>
                </div>
            <div class="container" id="train-schedule-box">
                <h2>Current Train Schedule</h2>
                <p id="current-dateTime"></p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Insert movie rows here -->
                    </tbody>
                </table>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" id="add-a-train-box">
                        <div class="datatool panel panel-default">
                            <div class="panel-heading"> 
                                Add a Train
                            </div>
                            <div class="form-group">
                                <label for="trainName-input">Train Name</label>
                                <input class="form-control" id="trainName-input" type="text" placeholder="Midnight Train">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text" placeholder="Anywhere">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrainTime-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text" placeholder="1440">
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>   
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Script -->
  <script src="./assets/javascript/trainapp.js"></script>

</body>

</html>
